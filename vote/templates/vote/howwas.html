{% extends 'vote/base.html' %}
{% load static %}


{% block content %}


<div class="wrap_content_statistic">
    <h1>Hey! Let's look how it was</h1>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <p id='' class=''>Voter's results distribution</p>


        
    <div class="styledi">
        <canvas id="myPieChart" width="500" height="500"></canvas>
        <script>

            const data = {{ data|safe }};
            
            // Pie config
            const ctx = document.getElementById('myPieChart').getContext('2d');
            const myPieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Yes', 'No'],
                    datasets: [{
                        data: [data.Yes, data.No],
                        backgroundColor: ['#44943e', '#cd1200'],
                        borderColor: '#212529',
                        borderWidth: 1,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'left',
                            labels: {
                                color: '#212529',
                            }
                        },
                        
                    }
                }
            });
        </script>

    </div>
</div>

{% endblock %}
